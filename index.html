<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container{
        width: 50%;
        margin:50px auto;
        box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 1px, rgba(0, 0, 0, 0.07) 0px 2px 2px, rgba(0, 0, 0, 0.07) 0px 4px 4px, rgba(0, 0, 0, 0.07) 0px 8px 8px, rgba(0, 0, 0, 0.07) 0px 16px 16px;

      input{
        width: 100%;
        height: 30px;
        border-radius: 8px ;
        border-color: white;
      }

  <body>
    <div id="navbar">
      <!--Create Show Products button here, give id as "show_products". avoid making spelling mistakes in HTML id's-->

    <a href="inventory.html"><button id="show_products">Show Products</button> </a>
    </div>
    <div id="container"> 
      <h2>Add Products</h2>
      <!--Create a form here to accept product data from user, give form HTML id as "products"-->

      <!--Create four inputs to accept Type, Description, price, & image-->
      <!--give the inputs following respective id's, "type", "desc", "price","image"-->
      <!--create a "Add Product" button to submit form, give it html id as "add_product"-->

      <form id="products">
        <input type="text" placeholder="Type" id="type"> <br> <br>
        <input type="text" placeholder="Description" id="desc"> <br> <br>
        <input type="number" placeholder="Price" id="price"> <br> <br> 
        <input type="text" placeholder="Image Url" id="image"> <br> <br>
        <input type="submit" value="Add Product" id="add_product"> <br>
      </form>
    </div>
  </body>
